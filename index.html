<head>

<header>

<body>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <div>
        <h3>Please click one of the three buttons to play the game!</h3>
        <p id="score-keep">You: <span id='player-win-count'> 0 </span></p>
        <p id="score-keep">Computer: <span id='player-lose-count'> 0 </span></p>
        <p id="score-keep">Tie: <span id='player-tie-count'> 0 </span></p>
        <div class="button-text-right">
            <button id='reset-button' type="button">Reset</button>
        </div>

        <img id="rock" src="/rock_paper_scissors/images/rock.png" />
        <img id="paper" src="/rock_paper_scissors/images/paper.png" />
        <img id="scissors" src="/rock_paper_scissors/images/scissors.png" />
        <h2>
            <p id="player-choice-text">You: <span id="player-choice"> </span> </p>
            <p id="computer-choice-text">Computer: <span id="computer-choice"></span></p>
            <p id='result'></p>
        </h2>
        <p id='result2'><strong></strong></p>
        <div>
            <p id="box">?</p>
        </div>


    </div>
