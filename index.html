<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game!</title>
</head>

<header>
    <h1>**Lapis, Papyrus, and Scalpellus**</h1>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>

<body>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <div>
        <h3>Please click one of the three buttons to play the game!</h3>
        <img id="rock" src="/rock_paper_scissors/images/rock.png" />
        <img id="paper" src="/rock_paper_scissors/images/paper.png" />
        <img id="scissors" src="/rock_paper_scissors/images/scissors.png" />
        <h2>
            <span id='result'></span>
        </h2>
        <p><span id='gameCount'> </span></p>
        <p><span id='player-win'> </span></p>
        <p><span id='player-lose'> </span></p>
        <p><span id='player-tie'> </span></p>

        <button id='final-result-button' type="button">View Final Result</button>
        <button id='reset-button' type="button">Reset</button>
    </div>
    <script src="rps.js"></script>
</body>

</html>
